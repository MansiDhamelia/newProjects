<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="flex flex-col items-center justify-center min-h-screen">
      <h1
        class=" my-8 text-3xl text-center text-white bg-purple-900 rounded-sm w-9 h-9"
      >
        B
      </h1>
      <h3 class="my-4 font-bold">Please sign in</h3>

      <input type="text" class="border border-black h-7 rounded-sm " placeholder="Email address" />
      <input type="text" class="border rounded-sm h-7 border-black" placeholder="Password" />
      <label> <input type="checkbox" class="my-3" name="remember" />Remember me </label>
      <input type="button" class="border rounded-sm bg-blue-400 hover:bg-gray-700 text-white h-8 w-44" value="Sign In" />
    </div>
  </body>
</html>
